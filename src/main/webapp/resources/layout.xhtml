<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="meta"></ui:insert>
        <style>
            body{
                background-image: url(img/gris.png);
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body id="padre">

        <h:form>
            <p:growl id="messages" showDetail="true" />

            <p:toolbar style="
                       height:55px;">
                <f:facet name="left">
                    <p:commandButton type="button" value="Inicio" onclick="location.href = 'principal.jsf'" icon="ui-icon-home" style="
                                     height: 50px; 
                                     font-size: 17px;"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton style="
                                     height: 50px; 
                                     font-size: 17px;"  
                                     type="button" value="Creación de ticket"  onclick="location.href = 'CrearTicket.jsf'" title="Crear" icon="ui-icon-disk" />                    
                    <p:commandButton style="
                                     height: 50px; 
                                     font-size: 17px;" 
                                     type="button" value="Estadisticas" title="Estadistica" onclick="location.href = 'Estadistica.jsf'" icon="ui-icon-print" rendered="#{manejadorLogin.usuariogerente()}" />
                    <p:commandButton style="
                                     height: 50px; 
                                     font-size: 17px;" 
                                     type="button" value="Asignar Prioridad" onclick="location.href = 'AsignarPrioridad.jsf'" title="Asignacion" icon="ui-icon-check" rendered="#{manejadorLogin.usuariojefedepto()}" />
                    <p:commandButton style="
                                     height: 50px; 
                                     font-size: 17px;" 
                                     type="button" value="Mantenimiento" onclick="location.href = 'Resolucion.jsf'" title="Resolución" icon="ui-icon-check" rendered="#{manejadorLogin.usuariotecnico()}" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton  value="#{manejadorLogin.nombreiniciar()}"  title="#{manejadorLogin.nombreRol()}" icon="ui-icon-person" style="
                                      height: 50px; 
                                      font-size: 15px;"
                                      onclick="PF('dlg3').show();"/>

                </f:facet>

            </p:toolbar>
            <p:dialog header="¿Desea cerrar sesión?" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <center>
                    <p:commandButton value="SI" action="#{manejadorLogin.CerrarSesion()}"/>
                    <p:commandButton value="NO" onclick="PF('dlg3').hide();$('#form').trigger('reset');" type="button"/>
                </center>
            </p:dialog>
        </h:form>
        <ui:insert name="titulo"></ui:insert>
        <ui:insert name="body" >Sin contenido</ui:insert>
    </h:body>
</html>
